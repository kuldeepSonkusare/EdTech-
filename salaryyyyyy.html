<!DOCTYPE html>
</html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <link href="CSS/bootstrap.min.css" rel="stylesheet" />
    <script src="CSS/jquery-3.6.0.min.js"></script>
    <script src="CSS/popper.js"></script>
    <script src="CSS/bootstrap.min.js"></script>
    <link href="CSS1/Style.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <asp:ValidationSummary ID="ValidationSummary1" runat="server" />
    <form id="form2" runat="server">
        <div class="card text-center border-dark" style="width: 40rem;">
            <div class="card-header">
                <b>ASalary</b>: <b id="Username" runat="server"></b>
            </div>
            <div class="row">
                <div class="col-lg-4">

                </div>
                <div class="col-lg-4 shadow-lg p-3 mb-5 bg-green rounded">
                    <h5 >ASalary</h5>
                    <br />
                    <asp:DropDownList ID="ddlEmployee" class="form-control" runat="server" AppendDataBoundItems="true" AutoPostBack="True" OnSelectedIndexChanged="ddlEmployee_SelectedIndexChanged">
                        <asp:ListItem Text="--Select Employee--" Value="0" Selected="True"></asp:ListItem>
                    </asp:DropDownList><br />
                    <div class="form-row ">
                        <div class="form-group col-md-6">
                            <asp:TextBox ID="txtSubject" class="form-control" placeholder="Subject" runat="server" ReadOnly="true"></asp:TextBox>
                        </div>
                        <div class="form-group col-md-6">
                            <asp:TextBox ID="txtContact" class="form-control" placeholder="Contact" runat="server" ReadOnly="true"></asp:TextBox>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <asp:TextBox ID="txtEmail" class="form-control" placeholder="Email" runat="server" ReadOnly="true"></asp:TextBox>
                        </div>
                        <div class="form-group col-md-6">
                            <asp:TextBox ID="txtSalary" class="form-control" placeholder="Enter Salary" runat="server" ReadOnly="true"></asp:TextBox>
                        </div>
                    </div>
                    <asp:DropDownList ID="ddlMode" class="form-control" runat="server" AppendDataBoundItems="true" AutoPostBack="True">
                        <asp:ListItem Text="--Select Mode--" Value="0" Selected="True"></asp:ListItem>
                    </asp:DropDownList><br />
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <asp:TextBox ID="txtUTN" class="form-control" placeholder="Enter UTN" runat="server"></asp:TextBox>
                        </div>
                        <div class="form-group col-md-6">
                            <asp:TextBox ID="txtDate" class="form-control" placeholder="Date" runat="server" ReadOnly="true"></asp:TextBox>
                        </div>
                    </div>
                    <asp:Button ID="btnSubmit" class="btn btn-success" runat="server" Text="Submit" OnClick="btnSubmit_Click" />

                    <asp:Button ID="btnDashboard" class="btn btn-info" runat="server" Text="Dashboard" OnClick="btnDashboard_Click" ValidationGroup="Dashboard" />
                </div>
            <div>
                <asp:Button ID="btnLogout" class="btn btn-danger" runat="server" Text="Logout" onClientClick="return confirm('Are you sure?');" ValidationGroup="Logout" OnClick="btnLogout_Click" />
            </div>
                 </div>
                <div class="col-lg-4">
                    
                </div>   
        </div>
    </form>
</body>
</html>
